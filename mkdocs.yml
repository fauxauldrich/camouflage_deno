site_name: Camouflage
site_author: Shubhendu Madhukar
repo_url: https://github.com/fauxauldrich/camouflage_deno
theme:
  name: material
  logo: camouflage.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: red
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
markdown_extensions:
  - admonition
  - attr_list
nav:
  - index.md
  - getting-started.md
  - folder-structure.md
  - handlebars.md
  - request-matching.md
  - request-model.md
  - response-delays.md
extra:
  logo: "camouflage.svg"
